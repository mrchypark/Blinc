# Blinc Cargo Configuration
# =========================
# Cross-compilation settings for Android and iOS targets

# Android targets - using NDK 27+ standalone toolchain
# The NDK path should be set via ANDROID_NDK_HOME environment variable
# Example: export ANDROID_NDK_HOME=~/Library/Android/sdk/ndk/27.0.12077973

[target.aarch64-linux-android]
linker = "aarch64-linux-android35-clang"
ar = "llvm-ar"

[target.armv7-linux-androideabi]
linker = "armv7a-linux-androideabi35-clang"
ar = "llvm-ar"

[target.x86_64-linux-android]
linker = "x86_64-linux-android35-clang"
ar = "llvm-ar"

[target.i686-linux-android]
linker = "i686-linux-android35-clang"
ar = "llvm-ar"

# iOS targets (requires Xcode)
[target.aarch64-apple-ios]
# Uses default Apple toolchain

[target.aarch64-apple-ios-sim]
# Uses default Apple toolchain

[target.x86_64-apple-ios]
# Uses default Apple toolchain (simulator)

# Build settings
[build]
# Uncomment to set a default target:
# target = "aarch64-linux-android"

[env]
# These can be overridden by environment variables
# ANDROID_NDK_HOME = { value = "", force = false }
# ANDROID_SDK_HOME = { value = "", force = false }

[alias]
# Convenience aliases for Android builds
android-arm64 = "build --target aarch64-linux-android -p blinc_platform_android"
android-arm = "build --target armv7-linux-androideabi -p blinc_platform_android"
android-x64 = "build --target x86_64-linux-android -p blinc_platform_android"
android-x86 = "build --target i686-linux-android -p blinc_platform_android"
android-all = ["android-arm64", "android-arm", "android-x64", "android-x86"]

# iOS builds
ios-device = "build --target aarch64-apple-ios -p blinc_platform_ios"
ios-sim = "build --target aarch64-apple-ios-sim -p blinc_platform_ios"
