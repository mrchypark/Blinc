name: Android

on:
  push:
    branches: [main]
    paths:
      - 'extensions/blinc_platform_android/**'
      - 'crates/**'
      - 'Cargo.toml'
      - '.github/workflows/android.yml'
  pull_request:
    branches: [main]
    paths:
      - 'extensions/blinc_platform_android/**'
      - 'crates/**'
      - 'Cargo.toml'
      - '.github/workflows/android.yml'
  workflow_dispatch:  # Allow manual triggering

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - aarch64-linux-android    # ARM64 (most devices)
          - armv7-linux-androideabi  # ARMv7 (older 32-bit)
          - x86_64-linux-android     # x86_64 (emulator)

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'ndk;27.0.12077973'

      - name: Set up NDK environment
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/27.0.12077973" >> $GITHUB_ENV
          TOOLCHAIN_BIN="$ANDROID_HOME/ndk/27.0.12077973/toolchains/llvm/prebuilt/linux-x86_64/bin"
          echo "$TOOLCHAIN_BIN" >> $GITHUB_PATH

          # Set linkers for each target
          echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=${TOOLCHAIN_BIN}/aarch64-linux-android35-clang" >> $GITHUB_ENV
          echo "CARGO_TARGET_ARMV7_LINUX_ANDROIDEABI_LINKER=${TOOLCHAIN_BIN}/armv7a-linux-androideabi35-clang" >> $GITHUB_ENV
          echo "CARGO_TARGET_X86_64_LINUX_ANDROID_LINKER=${TOOLCHAIN_BIN}/x86_64-linux-android35-clang" >> $GITHUB_ENV
          echo "CARGO_TARGET_I686_LINUX_ANDROID_LINKER=${TOOLCHAIN_BIN}/i686-linux-android35-clang" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-android-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-android-${{ matrix.target }}-

      - name: Build for ${{ matrix.target }}
        run: cargo build --target ${{ matrix.target }} -p blinc_platform_android --release

      - name: Upload Android library
        uses: actions/upload-artifact@v4
        with:
          name: libblinc_platform_android-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/libblinc_platform_android.so
            target/${{ matrix.target }}/release/libblinc_platform_android.a
          if-no-files-found: warn

  # Verify host builds still work with Android crate in workspace
  check-host:
    name: Check Host Compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-android-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-android-check-

      - name: Check workspace builds on host
        run: cargo check --workspace

      - name: Run tests
        run: cargo test --workspace
