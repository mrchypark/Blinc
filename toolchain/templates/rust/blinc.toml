# Blinc Project Configuration (Rust Template)
# Generated by: blinc new --rust

[project]
name = "{{project_name}}"
version = "0.1.0"
template = "rust"

# Entry point is Cargo.toml for Rust projects
entry = "Cargo.toml"

[targets]
default = "desktop"
supported = ["desktop", "android", "ios"]

[targets.desktop]
enabled = true
command = "cargo run --features desktop"

[targets.android]
enabled = true
# Build: cargo ndk -t arm64-v8a build --lib
# Then: cd platforms/android && ./gradlew assembleDebug
platform_dir = "platforms/android"

[targets.ios]
enabled = true
# Build: cargo lipo --release
# Then open Xcode project
platform_dir = "platforms/ios"

[dev]
hot_reload = false  # Native Rust - no hot reload
watch_command = "cargo watch -x 'run --features desktop'"

[build]
# Blinc path for local development
blinc_path = "{{blinc_path}}"
